 0in;margin-bottom:12.0pt;margin-left:0in;text-align:center'><b

 10.0pt;font-family:"Century Schoolbook"'>David Seaborg to Speak on How

 10.0pt'> </span><b style='mso-bidi-font-weight:normal'><span

 <tr>
 <td width=108 valign=top style='width:81.0pt;padding:0in 5.4pt 0in 5.4pt'>
 <p class=TableCellLeftBold><span style='mso-bidi-font-weight:bold'>Synopsis<span
 style='color:black'>:</span><o:p></o:p></span></p>
 </td>
 <td width=624 colspan=2 valign=top style='width:6.5in;padding:0in 5.4pt 0in 5.4pt'>
 <p class=TableCellLeftNotBold>David Seaborg will discuss the implications of
 science to philosophy, and the question of the existence of a deity.<span
 style="mso-spacerun: yes">  </span>The fact that science can explain the
 evolution of the Universe from the Big Bang to intelligent life without a god
 may render god superfluous.</p>
 <p class=TableCellLeftNotBold>David Seaborg will discuss the implications of
 science to philosophy, and the question of the existence of a deity.<span
 style="mso-spacerun: yes">  </span>What light do evolution, relativity, quantum
 physics, new findings in cosmology, and other scientific ideas throw on
 philosophy and religion? The main implications of science to philosophy are:
 1) a deep interrelatedness of all entities in the Universe, 2) naturalistic
 and mechanistic explanations are better supported than religious ones, 3)
 removal of humans from the center of the Universe, and 4) the fact that
 entities tend to exist as complimentary pairs in the Universe.<span
 style="mso-spacerun: yes">  </span>The fact that science can explain the
 evolution of the Universe from the Big Bang to intelligent life without a god
 may render god superfluous.<span style="mso-spacerun: yes">  </span>He will
 also point out that the fact that science can actually address metaphysical
 and philosophical questions, and the question of the existence of a god, is
 in itself amazing, and not something one would necessarily have
 predicted.<span style="mso-spacerun: yes">  </span>David will bring some
 interesting fossils and animals to illustrate his points, and the audience
 will have the opportunity to handle them.<span style='mso-bidi-font-size:
 11.0pt'><o:p></o:p></span></p>
 </td>
 </tr>

 <tr style='height:153.0pt'>
 <td width=108 valign=top style='width:81.0pt;padding:0in 5.4pt 0in 5.4pt;
 height:153.0pt'>
 <p class=TableCellLeftBold>Biography:</p>
 </td>
 <td width=624 colspan=2 valign=top style='width:6.5in;padding:0in 5.4pt 0in 5.4pt;
 height:153.0pt'>
 <p class=TableCellLeftNotBold>David Seaborg is an evolutionary biologist,
 with an undergraduate degree from U. C. Davis, and a graduate degree from U.
 C. Berkeley. <span style="mso-spacerun: yes"> </span>He is an active
 environmental leader who founded and heads a foundation dedicated to saving
 tropical rainforest, and another that is dedicated to saving open space in
 the East Bay, named after David’s father, Nobel Prize winner Glenn
 Seaborg.<span style="mso-spacerun: yes">  </span>David is an award-winning
 nature photographer, award-winning poet, and is in Who’s Who In America.<span
 style="mso-spacerun: yes">  </span>An excellent public speaker, he lectures
 on scientific and environmental issues.<span style="mso-spacerun: yes"> 
 </span>He organized a press conference on global environ-mental issues and
 social justice, featuring many Nobel Prize winners, at the 100th Nobel Prize
 ceremony in Stockholm, Sweden, in December 2001.</p>
 </td>
